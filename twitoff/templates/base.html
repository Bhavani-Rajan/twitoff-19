<!DOCTYPE html>
<html>
  <head>
    <title>TwitOff - {{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic"/>
  </head>
  <body>
    <nav>
      <a href="/" class="brand"><span>TwitOff!</span></a>

      <!-- responsive-->
      <input id="bmenub" type="checkbox" class="show">
      <label for="bmenub" class="burger pseudo button">Menu</label>

      <div class="menu">
        <a href="/update" class="pseudo button">Update Tweets</a>
        <a href="/reset" class="button warning">Reset Database</a>
      </div>
    </nav>

    <article class="flex two" style="padding: 3em 1em;">
      {% block content %}
      <div>
        <h1>{{ title }}</h1>
        <form action="/user" method="post">
          <input type="text" id="name" name="user_name">
          <input type="submit" value="Add User">
        </form>
      </div>
      <div>
      {% for user in users %}
        <a href="/user/{{ user.name }}"><span class="stack">{{ user.name }}</span></a>
      {% endfor %}
      </div>
      {% endblock %}
    </article>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"/>
  </body>
</html>
